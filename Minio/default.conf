http {
    server {
        listen 80;
        server_name minio.example.com;  # Укажите ваш домен для MinIO
        # Прокси для основного API MinIO (порт 9000)
        location / {
            proxy_pass http://127.0.0.1:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Поддержка больших файлов
            client_max_body_size 1000M;
            # Настройки для keep-alive соединений
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        # Прокси для панели управления MinIO (порт 9001)
        location /minio {
            proxy_pass http://127.0.0.1:9001;  # Порт панели управления MinIO
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Поддержка больших файлов
            client_max_body_size 1000M;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
